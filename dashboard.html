	<script type="text/javascript">

	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['Startup', 'Year', 'Valuation($B)', 'City',     'No. of investors'],
        ['InMobi', 2011, 1, 'Bangalore',  3],
        ['FlipKart', 2012, 23, 'Bangalore', 5],
        ['Musigma', 2013, 1.5, 'Bangalore', 3],
        ['SnapDeal', 2014, 6.5, 'Delhi', 5],
        ['Paytm', 2015, 16, 'Noida', 4],
        ['Hike', 2016, 1.4, 'Delhi', 3],
        ['ShopClues',  2017, 1.1, 'Gurgaon', 6],
        ['Byjus', 2018, 11.7, 'Bangalore', 6],
        ['Dream11', 2019, 5, 'Mumbai', 5],
        ['Unacademy', 2020, 2, 'Bangalore', 6]
      ]);

      var options = {
        title: 'Year wise most valued startup and their region and size of bubble from no. of investors',
        hAxis: {title: 'Year'},
        vAxis: {title: 'Valuation(Billion$)'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('bubblechart'));
      chart.draw(data, options);
    }
    </script>
	
	<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Start-Up Name", "Valuation"],
		["Flipkart" ,  23 ],
		["Paytm ", 16],
		["Byjus Classes" , 11.7],
		["Oyo Rooms ", 8.4],
		["Ola ",6.7],
		["Snapdeal" , 6.5 ],
		["Zomato" , 5.4],
		["Dream11 ", 5],
		["Swiggy" , 3.6],
		["Freshworks" , 3.5],
		["Udaan" , 3.1]

      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" }
                      ]);
	  
      var options = {
        title: "Top 10 Valued Start-Ups",
		vAxis: {title: 'Start-Ups'},
        hAxis: {title: 'Valuation(Billion$)'},
		widht : 400,
		height : 600,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart"));
      chart.draw(view, options);
  }
  </script>
	
	
	<script type="text/javascript">

		var svg = d3.select("#linechart")
		  .append("svg")
		  .attr('height',600)
		  .attr('width', 700)
		  .style('background-color', '#f5f7f6');


		d3.csv("https://raw.githubusercontent.com/rutvi14/Indian-startup-data-visualization/main/yearWiseCount.csv", function(data) {

			var data2 = data;

			var margins = {margin_left : 40,margin_right : 40, margin_top : 0, margin_bottom : 20};
			var width = 800, height = 500;

			xscale = d3.scaleLinear().domain([2014,2020]).range([40, width - 200]);
			yscale = d3.scaleLinear().domain([0,10000]).range([height - 20, 20]);

			var xplace = height - 20;
			var yplace = 40;

			xaxis = svg.append('g').attr('transform', "translate(0," + xplace + ")").call(d3.axisBottom(xscale))
			yaxis = svg.append('g').attr('transform', "translate(40,0)").call(d3.axisLeft(yscale))

			var line = svg.append("g")
			              .attr('transform', 'translate(0,0)')
			              .append("path")
			              .datum(data)
			              .attr("d", d3.line()
			              	.x(function(d){ return xscale(+d.year) })
			              	.y(function(d){ return yscale(+d.count) })
			              )
			              .attr("stroke", "black")
                          .style("stroke-width", 4)
                          .style("fill", "none")		    
			});
			</script>
